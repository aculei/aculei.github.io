# Hugo configuration file
title: aculei

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact
      weight: 3
      url: "https://www.instagram.com/tobiafaverio/"
    - name: Search
      weight: 4
      params:
        type: search
    - name: Github â†—
      url: "https://github.com/aculei"
      weight: 5
      params:
        icon: github
    - name: Instagram
      weight: 6
      url: "https://www.instagram.com/aculei.xyz/"
      params:
        icon: instagram
  
  sidebar:
    - identifier: more
      name: Read more
      params:
        type: separator
      weight: 1
    - identifier: about
      name: "About"
      pageRef: "/about"
      weight: 2

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.webp
      dark: images/logo.webp
      link: /
      width: 40
      height: 40
    width: normal

  footer:
    enable: true
    displayCopyright: true
    # displayPoweredBy: true
    width: normal
  
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  editURL:
    enable: true
    base: "https://github.com/aculei/aculei.github.io/edit/main/content"

  theme:
    # light | dark | system
    default: system
    displayToggle: true
